<H1>clear(1)</H1>
<HR>
<PRE>
<B>NAME</B>
     clear, clr - clear the screen

<B>SYNOPSIS</B>
     <B>clear</B>
     <B>clr</B>

<B>DESCRIPTION</B>
     <B>Clear</B> or its synonym <B>clr</B> clears the screen.  It is exactly equivalent  to
     <B>tget</B> <B>-str</B> <B>cl</B>.

<B>SEE</B> <B>ALSO</B>
     <B><A HREF="../man1/tget.1.html">tget(1)</A></B>.
