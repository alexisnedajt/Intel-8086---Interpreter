<H1>pwd(1)</H1>
<HR>
<PRE>
<B>NAME</B>
     pwd - print working directory

<B>SYNOPSIS</B>
     <B>pwd</B>

<B>EXAMPLES</B>

     <B>pwd</B>                 # Print the name of the working directory

<B>DESCRIPTION</B>

     The full path name of the current working directory is printed.

<B>SEE</B> <B>ALSO</B>
     <B><A HREF="../man3/getcwd.3.html">getcwd(3)</A></B>.
