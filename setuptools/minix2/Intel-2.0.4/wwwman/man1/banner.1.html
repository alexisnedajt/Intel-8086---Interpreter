<H1>banner(1)</H1>
<HR>
<PRE>
<B>NAME</B>
     banner - print a banner

<B>SYNOPSIS</B>
     <B>banner</B> <I>arg</I> ...

<B>EXAMPLES</B>

     <B>banner</B> <B>happy</B> <B>birthday</B>
                         # Print a banner saying happy birthday

<B>DESCRIPTION</B>

     <I>Banner</I> prints its arguments on <I>stdout</I> using a matrix of 6 x 6 pixels  per
     character.
